<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Settings</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />

    <!-- Free Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>
  <body class="w3-light-grey">
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
      <button
        class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
        onclick="w3_open();"
      >
        <i class="fa fa-bars"></i>Menu
      </button>
      <span class="w3-bar-item w3-right">
        <img
          src="Image/logo.jpg"
          class="w3-circle w3-margin-right"
          style="width: 46px"
        />
      </span>
    </div>

    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-collapse w3-white w3-animate-left"
      style="z-index: 3; width: 300px; padding-top: 20px"
      id="mySidebar"
    >
      <!--Side Bar Menu list-->

      <div class="w3-container">
        <h5>Settings</h5>
      </div>
      <div class="w3-bar-block">
        <a
          href="#"
          class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
          onclick="w3_close()"
          title="close menu"
          ><i class="fa fa-remove fa-fw"></i>  Close Menu</a
        >
        <a href="Account.html" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-users fa-fw"></i>  Account</a
        >
        <a
          href="AdvanceSetting.html"
          class="w3-bar-item w3-button w3-blue w3-padding"
          ><i class="fa fa-cogs"></i>  Advance Settings</a
        >
        <a href="Home.html" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-backward"></i>  Back</a
        >
        <br /><br />
      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>
    <div class="w3-main" style="margin-left: 300px; margin-top: 80px">
      <!--
        Body Content
        -->
      <div class="container col-4 mt-5 p-5 bg-light">
        <form action="" name="Forget" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="">Enter Your Register Email</label>
            <input
              type="email"
              class="form-control"
              name="Email"
              id="Email"
              aria-describedby="emailHelpId"
              placeholder="xyz@example.com"
            />
            <span class="text-danger" id="EmailError"></span>
          </div>
          <button type="submit" class="btn col-2 btn-primary">Verify</button>
        </form>
      </div>
    </div>

    <!-- User Profile -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="JavaScript/Forget.js"></script>
    <script src="JavaScript/Home.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
