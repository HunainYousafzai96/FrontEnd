<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Verification</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="center">
      <h1>Varify</h1>
      <form method="" action="#" name="Forget" onsubmit="return validateForm()">
        <div class="txt_field">
          <input type="email" name="Email" onclick="Clear()" required />
          <span id="EmailError"></span>
          <label>Email</label>
        </div>

        <input type="submit" value="Submit" />
        <div class="signup_link">
          Not a member? <a href="SignUp.html">Signup</a>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="JavaScript/Forget.js"></script>
  </body>
</html>
