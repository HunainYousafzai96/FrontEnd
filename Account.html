<br /><br />

    <!-- Overlay effect when opening sidebar on small screens -->

      class="w3-overlay w3-hide-large w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>
    <div class="w3-main" style="margin-left: 300px; margin-top: 80px; padding-top: 40px">
      <!--
        Body Content
        -->
        <div class="w3-container w3-row">
            <div class="w3-col s4">
              <img
                src="Image\avatar2.png"
                class="w3-circle w3-margin-right"
                style="width: 60px"
              />
            </div>
            <div class="w3-col s8 w3-bar">
              <span>Welcome, <strong>Employee 01</strong></span
              ><br />
              
            </div>
          </div>
          <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    </div>
    </div>
    <div id="container" >
      <h1 class="text-white bg-dark text-center mw-100 bg-warning" > Account</h1>
    </div>

    <div class="container mt-5 col-4 p-5 bg-light">
      <form action="" name="SignUp" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="">Name</label>
          <input
            type="text"
            class="form-control"
            name="Name"
            id="Name"
            aria-describedby="helpId"
            placeholder="Nauman Khan"
            required
          />
          <span class="text-danger" id="NameError"></span>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            name="Email"
            id="Email"
            aria-describedby="emailHelpId"
            placeholder="xyz@example.com"
            required
          />
          <span class="text-danger" id="EmailError"></span>
        </div>
        <div class="form-group">
          <label for="">Enter Old Password</label>
          <input
            type="password"
            class="form-control"
            name="Password"
            id="Password"
            placeholder="*******"
            required
          /><span class="text-danger" id="PasswordError"></span>
        </div>
        <div class="form-group">
          <label for="">Enter New Password</label>
          <input
            type="password"
            class="form-control"
            name="NewPassword"
            id="NewPassword"
            placeholder="*******"
            required
          /><span class="text-danger" id="NewPasswordError"></span>
        </div>
        <div class="form-group">
          <label for="">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            name="NewPassword"
            id=""
            placeholder="*******"
            required
          /><span class="text-danger" id="PasswordError"></span>
        </div>
        <div class="container center" style="margin: 0 20px">
          <button type="submit" class="btn col-9 btn-primary">Submit</button>
        </div>
      </form>
    </div>
    
    <!-- User Profile -->
