<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vehical Recougnation System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-4 mt-5 p-5 bg-light">
      <form
        action="Home.html"
        method=""
        name="index"
        onsubmit="return validateForm()"
      >
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            name=""
            id="Email"
            aria-describedby="emailHelpId"
            placeholder="xyz@example.com"
          />
          <span class="text-danger" id="EmailError"></span>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            class="form-control"
            name=""
            id="Password"
            placeholder="*********"
          /><span class="text-danger" id="PasswordError"></span>
        </div>
        <div class="">
          <a href="Forget.html">Forgotten password?</a>
        </div>

        <button type="submit" class="btn ml-4 mr-2 col-5 btn-primary">
          Login
        </button>
        <a href="SignUp.html" class="btn ml-4 col-5 btn-primary" role="button"
          >SignUp</a
        >
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="JavaScript/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
