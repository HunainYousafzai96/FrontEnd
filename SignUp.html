<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SignUp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="center">
      <h1>SignUp</h1>
      <form
        method=""
        action="index.html"
        name="SignUp"
        onsubmit="return validateForm()"
      >
        <div class="txt_field">
          <input type="text" name="Name" onclick="Clear()" required />
          <span id="NameError"></span>
          <label>Name</label>
        </div>
        <div class="txt_field">
          <input type="email" name="Email" onclick="Clear()" required />
          <span id="EmailError"></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="Password" onclick="Clear()" required />
          <span id="PasswordError"></span>
          <label>Password</label>
        </div>
        <input type="submit" value="SignUp" />
        <div class="signup_link">
          Already have account? <a href="index.html">Login</a>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->

    <script src="JavaScript/SignUp.js"></script>
  </body>
</html>
