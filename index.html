<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="" action="Home.html" name="index" onsubmit="return validateForm()">
        <div class="txt_field">
          <input type="email" name="Email" onclick="Clear()" required />
          <span id="EmailError"></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="Password" onclick="Clear()" required />
          <span id="PasswordError"></span>
          <label>Password</label>
        </div>
        <div class="pass"><a href="Forget.html">Forgot Password?</a></div>
        <input type="submit" value="Login" />
        <div class="signup_link">
          Not a member? <a href="SignUp.html">Signup</a>
        </div>
      </form>
    </div>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
